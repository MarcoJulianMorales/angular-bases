<h4>Add character</h4>

<form class="row" (submit)="addCharacter()">
    <input type="text" class="form-control mb-2" placeholder="Name" [(ngModel)] = "character.name" name="name">

    <input type="number" class="form-control mb-2" placeholder="Strong" [(ngModel)] = "character.strong" name="strong">

    <button type="submit" class="btn btn-primary">Add</button>

    <!-- <pre>{{ character | json}}</pre> -->
</form>
